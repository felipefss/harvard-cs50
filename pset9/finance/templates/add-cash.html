{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add-cash" method="post">
        <div class="form-group">
            <label for="balance">Current balance</label>
            <input type="text" class="form-control" id="balance" placeholder="{{ balance }}" disabled>
        </div>

        <div class="form-group">
            <label for="cash">Amount to add</label>
            <input type="text" class="form-control" id="cash" name="cash">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock %}
