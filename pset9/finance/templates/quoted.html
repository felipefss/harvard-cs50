{% extends "quote.html" %}

{% block quoted %}
    <table class="table">
        <thead>
            <tr>
                <th>Company</th>
                <th>Stock price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            {% for quote in quotes %}
                <tr>
                    <td>{{ quote.name }}</td>
                    <td>{{ quote.price }}</td>
                    <td>{{ quote.symbol }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
