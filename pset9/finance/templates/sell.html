{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <div class="row">
                <div class="col-md-1 offset-md-4">
                    <label for="symbol">Symbol</label>
                </div>
                <div class="col-md-2">
                    <select class="custom-select" name="symbol">
                        <option>-- None --</option>
                        {% for p in purchases %}
                            <option value="{{ p.symbol }}">{{ p.symbol }}</option>
                        {% endfor %}
                    </select>
                </div> <!-- /.col-md-2 -->
            </div> <!-- /.row -->
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-1 offset-md-4">
                    <label for="shares">Shares</label>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control control-width" id="shares" name="shares">
                </div>
            </div> <!-- /.row -->
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
